<body class="body">
    <header class="header">
        <title class="title">PIETRO CLOTHES</title>
            <nav class="navegador">

    <section class="images_index container">
            <img src="./Images/New in.png" class="images__index" alt="Imagen de ropa con descuento por el dia de la memoria">
            <img src="./Images/Foto.jpg" class="images__index" alt="Imagen de ropa de la coleccion de verano 2022">
            <img src="./Images/Foto 2.jpg" class="images__index" alt="Imagen de pantalones con hasta 80% de descuento">
    </section>
    <h1>Mi Carrito</h1>
    <div class="container" style="display: flex; align-items: center; justify-content: center;"></div>
    <div class="carrito" style="display: flex; flex-wrap: wrap; gap:10px;"></div>
    <div class="totalCarritoDiv"></div>
    <div class="centrado">
        <h3 class="total titulos tituloCursiva dark tit tit4"></h3>
        <div class="cardPago" id="cardDia">
        <form action="" class="pago">
            <div class="form-pago">
                <label class="labelPago" for="pago">Forma de pago</label>
                <select name="pago" id="formaPago"><option value="forma">Elija como pagar</option>
                    <option value="debito">Débito</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="credito">Crédito</option></select>
                    <span id="pagoSeleccionado"></span>
                </div></form>
                <form class="form-cuota" action="">
                    <div class="divCuotas">
                        <label class="labelCuotas" for="cuotas">Cantidad Cuotas</label>
                        <select name="cuotas" id="cuotas">
                            <option value="elijaCuota">Elija sus cuotas</option>
                            <option value="una">1 Sin interés</option>
                            <option value="tres">3 con 25% de interés</option>
                            <option value="seis">6 con 40% de interés</option>
                        </select>
                    </div>
                </form>
                <p class="tipoDePago"></p>
        <button id="finalizar" class="btnAgregar oculta">FINALIZAR COMPRA</button>
        <button id="cancelar" class="btnBorrar">CANCELAR COMPRA</button>
        </div>
    <footer class="footer">
        <section class="footer_father">
            <div>
                <h2>Careers</h2>

        <div class="signfooter">

        </div>
